<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="main">
        <img src="twitter-logo.png" alt="Twitter Logo" class="twitter-logo">
        <button class="close-btn">&times;</button>
        <h1>Sign in to Twitter</h1>
        <div class="button-group">
            <button class="button"><img class="icon" src="/google-logo.png" alt="google icon"> Sign in with Google</button>
            <button class="button">
                <img  class="icon" src="/apple-logo.png" alt="apple icon"> Sign in with Apple
            </button>
        </div>        
        <p class="text-line">or</p>
        <input type="text" placeholder="Phone, email, or username">
        <div class="button-group">
            <button class="button next">Next</button>
            <button class="button">Forgot password?</button>
        </div>
        <div class="sign-up">
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
        </div>
    </div>
    
</body>
</html>
